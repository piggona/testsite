<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<head lang="en">
    <title>Haohao's Profile</title>
</head>
<body>
<div class="row" layout:fragment="content">
    <h2 class="indigo-text center" th:text="#{profile.title}">Personal Info</h2>

    <form th:action="@{/profile}" th:object="${profileForm}" method="post" class="col m8 s12 offset-m2">
        <!--ul th:if="${#fields.hasErrors('*')}" class="errorlist">
            <li th:each="err :${#fields.errors('*')}" th:text="${err}"></li>
        </ul-->
        <div class="row">
            <div class="input-field col s6">
                <input th:field="${profileForm.twitterHandle}" id="twitterHandle" type="text" th:errorclass="invalid"/>
                <label for="twitterHandle" th:text="#{twitter.handle}">Last Name</label>

                <div th:errors="*{twitterHandle}" class="red-text">Error</div>
            </div>
            <div class="input-field col s6">
                <input id="email" th:field="${profileForm.email}" type="text" th:errorclass="invalid"/>
                <div th:errors="*{email}" class="red-text">Error</div>
                <label for="email" th:text="#{email}">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <label for="birthDate" th:text="#{birthdate}">birthDate</label>
                <input id="birthDate" th:field="${profileForm.birthDate}" type="text" th:errorclass="invalid" th:placeholder="${dateFormat}" />
                <div th:errors="*{birthDate}" class="red-text">Error</div>
            </div>
        </div>
        <div class="row s12">
            <button class="btn waves-effect wave-light" type="submit" name="save" th:text="#{submit}">Submit
            <i class="mdi-content-send right"></i>
            </button>
        </div>
    </form>
</div>

</body>
</html>
