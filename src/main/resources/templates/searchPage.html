<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="www.thymeleaf.org "
      xmlns:layout="http://www.ulraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default"><!--表示是模板文件的相对路径：layout文件夹里的default文件-->
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div class="row" layout:fragment="content">
<h4 class="indigo-text center">please enter a search term</h4>
    <div class="col s6 offset-s3">
       <div id="errorMessage" class="card-panel red lighten-2"
            th:if="${error}"><!--如果error在库里-->
           <span class="card-title" th:text="${error}"></span><!--获取error的元素-->
       </div>

    <form action="/result" method="post" class="col s12"><!--回车后跳转到/result-->
        <div class="row-content">
            <div class="content-field col s6 offset-s3">
                <i class="mdi-action-search prefix"></i><!--斜体文本效果-->
                <input id="search" name="search" type="text" class="validate"/><!--将search=值，post到/result-->
                <label for="search">Search</label>
            </div>
        </div>
    </form>
    </div>
</div>

</body>
</html>
