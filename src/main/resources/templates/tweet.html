<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="www.thymeleaf.org "
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head lang="en">
    <title>Tweet Page</title>
</head>
<body>
<div class="row" layout:fragment="content">
    <h2 class="indigo-text center" th:text="|Tweet result for ${search}|">Tweets</h2>
    <ul class="collection">
    <li class="collection-item avatar" th:each="tweet:${tweets}">  <!--这里一定要记住把tweet:${tweets}包含在一个引号内-->
        <img th:src="${tweet.user.profileImageUrl}" alt="" class="circle"/>
        <span class="title" th:text="${tweet.user.name}">Username</span>
        <p th:text="${tweet.text}">Tweet message</p>
    </li>
    </ul>
</div>

<script src="/webjars/jquery/2.1.4/jquery.js"></script>
<script src="/webjars/materializecss/0.100.2/js/materialize.js"></script>
</body>
</html>
